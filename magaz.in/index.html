<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тестовый одностраничный магазин</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Тело страницы -->
	<div class="wrapper">
		<div class="header">
			<p class="logo">MAGAZ</p>
			<div class="cart js-cart-ico js-cart-count">0</div>
			<div class="cart_list js-cart-list" style="display:none;"></div>
		</div>
		<div class="content">
			<div class="center js-product-list"></div>
		</div>
		<div class="footer">
		</div>
	</div>
	<!-- /Тело страницы -->
	
	<!-- Шаблоны -->
	<!-- Элемент товара в списке -->
	<script id="tmpl-product-item" type="text/x-jquery-tmpl">
		<div class="card_product">
			<div class="photo">
				<img class="img" src="${url}" alt="${title}">
			</div>
			<p class="article">${id}</p>
			<p class="description">${title}</p>
			<p class="price">${price} руб.</p>
			<button class="js-buy">КУПИТЬ</button>
		</div>
	</script>
	<!-- /Элемент товара в списке -->
	<!-- Элемент товара в корзине -->
	<script id="tmpl-cart-item" type="text/x-jquery-tmpl">
		<div class="product">
			<div class="photo">
				<img class="img" src="${url}" alt="${title}">
			</div>
			<p class="description">${title}</p>
			<div class="quantity">${quantity}&nbsp;шт</div>
			<button class="js-add cart_button_plus"></button><button class="js-sub cart_button_minus"></button>
		</div>
	</script>
	<!-- /Элемент товара в корзине -->
	<!-- /Шаблоны -->
	
 	<!-- Скрипты -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script src="js/jquery.storageapi.min.js"></script>
    <script src="js/main.js"></script>
 	<!-- /Скрипты -->
</body>
</html>
